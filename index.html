<!DOCTYPE html>
<html>

<head>
    <!-- File encoding -->
    <meta charset="UTF-8">
    <!-- CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main-layout.css">
    <link rel="stylesheet" type="text/css" href="./css/title-bar.css">
    <link rel="stylesheet" type="text/css" href="./css/screens.css">
    <link rel="stylesheet" type="text/css" href="./css/ilias-elements.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/settings.css">
</head>

<body>
    <div id="title-bar"></div>
    <ul id="screens">
        <li id="welcome">
            <p>Welcome to IliasBuddy</p>
            <!-- TODO Add instructions -->
            <div class="instructions">Instructions</div>
            <!-- TODO Add getter and validator -->
            <form>
                Private ILIAS feed URL:<br>
                <input type="text" name="privateFeedUrl" value="URL">
                <br>
                Private ILIAS feed user name:<br>
                <input type="text" name="privateFeedUserName" value="UserName">
                <br>
                Private ILIAS feed password:<br>
                <input type="password" name="privateFeedPassword" value="Password">
                <br>
                <br>
                <input type="submit" value="Try to login">
            </form>
        </li>
        <li id="info">
            <div class="screen-wrapper">
                <h2>About this app</h2>
                <ul>
                    <li>Authors:<ul id="app_authors">
                            <li>AnonymerNiklasistanonym
                                <button class="normal-button" onclick="openExternal('https://github.com/AnonymerNiklasistanonym')">GitHub</button>
                            </li>
                        </ul>
                    </li>
                    <li>Name: <span id="app_name"></span></li>
                    <li>Version: <span id="app_version"></span></li>
                    <li>Source Code: <button class="normal-button" onclick="openExternal('https://github.com/AnonymerNiklasistanonym/IliasBuddyDesktop')">GitHub</button></li>
                </ul>
                <br><br>
                <button>Check for update</button>
            </div>
        </li>
        <li id="settings">
            <div class="screen-wrapper">
                <h2>Settings</h2>
                <ul id="settings_entries">
                </ul>
                <button id="saveChanges">Save changes</button>
                <!--<webview src="http://www.github.com/" style="width:640px; height:480px"></webview>-->
            </div>
        </li>
        <li id="main"></li>
    </ul>

    <script src="index.js"></script>
</body>

</html>
